<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Color Picker Game</title>
        <link rel="stylesheet" href="css/color-picker.css">
    </head>
    <body>
        <h1>Pick a Color, Any Color!</h1>
        <div>
            <button type="button" id="start-game" onclick="runGame()">Start Game</button>
        </div>
        <div>
            <button type="button" id="red">Red</button>
            <br>
            <button type="button" id="orange">Orange</button>
            <br>
            <button type="button" id="yellow">Yellow</button>
            <br>
            <button type="button" id="green">Green</button>
            <br>
            <button type="button" id="blue">Blue</button>
            <br>
            <button type="button" id="indigo">Indigo</button>
            <br>
            <button type="button" id="violet">Violet</button>
            <br>
            <button type="button" id="pink">Pink</button>
        </div>

        <script>

            function runGame() {

                const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet', 'pink'];
                const correctChoice = colorSelect(colors);
            
                let playerChoice = '';
                let numTries = 0;

                do {
                    playerChoice = prompt('Which color do you choose?').toLowerCase();
                    numTries += 1;
                } while (playerChoice !== correctChoice);

                alert(`Awesome job ${correctChoice} is what I was thinking about. You figured it out in ${numTries} tries.`);
            }

            function colorSelect(colors) {
                
                return colors[Math.floor(Math.random() * colors.length)];
            
            }

        </script>
    </body>
</html>
