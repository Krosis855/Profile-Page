<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Color Guessing Game</title>
        <link rel="stylesheet" href="css/color-guessing-game.css">
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
        <script>

            const COLORS_ARRAY = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet', 'pink'];
        
            function runGame() {

                let guess = '';
                let correct = false;
                let numTries = 0;

                const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
                const target = COLORS_ARRAY[targetIndex];
                
                do {
                    
                    guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.sort().join(', ') + '\n\nWhat color am I thinking of?\n');
                    
                    if (guess === null) {
                        alert('Byyyyyyye!');
                        return;
                    }
                    numTries += 1;
                    correct = checkGuess(guess, target);
                } while (!correct);

                alert(`You did it! \n\n It took you ${numTries} trie(s) to guess correctly.`);
                document.body.style.background = guess;
            }
            

            function checkGuess(guess, target) {

                let correct = false

                if (!COLORS_ARRAY.includes(guess)) {
                    alert('Please choose one of the listed colors.');
                } else if (guess > target) {
                    alert(`Your guess is alphabetically higher than the target color.`);
                } else if (guess < target) {
                    alert('Your guess is alphabetically lower than the target color.');
                } else {
                    correct = true;
                }

                return correct;
            }
        </script>
    </body>
</html>
